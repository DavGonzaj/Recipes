<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Reg</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- based on the folder structure on the right -->
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <!-- linking an image -->
    <!-- <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
    <!-- Boostrap CSS -->
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!</h1>
        <div class="d-flex col-4 justify-content-around">
            
        </div>
        
    </nav>
    <div class="col-8 mx-auto">
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Posted by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}
                    {% if recipe.under %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                    </td>
                    <td>
                        <a href="/recipe/{{recipe.id}}">View Instructions</a>
                        {% if recipe.user_id == session.user_id %}
                        <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                        <a href="/destroy/recipe/{{recipe.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/new/recipe" class="db btn btn-primary">Add New Recipe</a>
    <a href="/logout" class="out btn btn-info">Logout</a>
</body>

</html>
